<div class="issueElement" class="demo-card-square mdl-card mdl-shadow--2dp issueElement">
  <div class="img">
    <img src="{{issue.photo_path}}" alt="">
  </div>
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{issue.created_at}}</h2>
  </div>
  <h2 class="issueElement_title">{{issue.address}}</h2>
  <div class="mdl-card__supporting-text">
    {{issue.address}}
  </div>
  <div class="mdl-card__supporting-text">
    {{issue.description}}
  </div>
</div>
